<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  height: 500px;
  background-color: lightblue;
    gap: 10px;
  /* Apply both */
  align-items:flex-start;
  align-content: flex-end; 
}

.flex-container > div {
  background-color: orange;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 80px;
  font-size: 20px;
  border: 2px solid black;
}
</style>
</head>
<body>

<h2>Flexbox: align-items + align-content Example</h2>
<p>Items align to top of row (`align-items: flex-start`), and rows are spaced across the container (`align-content: space-between`).</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>

</body>
</html>
