<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo-z-index.css">
</head>
<body>
    <h1>With Position</h1>
    <div class="container1">
        <div class="box1 item">Box 1</div>
        <div class="box2 item">Box 2</div>
        <div class="box3 item"> Box3</div>
    </div>

    <h1>With Position</h1>
    <div class="container2">
        <div class="box1 item"><p>Box 1</p> <p class="small-text">Position - relative</p></div>
        <div class="box2 item"><p>Box 2</p> <p class="small-text">Position - fixed</p><p class="small-text">Container 2</p></div>
        <div class="box3 item"><p>Box 3</p> <p class="small-text">Position - relative</p></div>
    </div>

    
    <div class="container3">
        <h1>With Position - z-index</h1>
        <div class="box1 item"><p>Box 1</p> <p class="small-text">Position - relative</p></div>
        <!-- <div class="box2 item"><p>Box 2</p> <p class="small-text">Position - fixed</p></div> -->
        <div class="box3 item"><p>Box 3</p> <p class="small-text">Position - relative</p></div>
    </div>
    
</body>
</html>
