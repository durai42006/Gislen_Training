<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div
    {
      display: inline-block;
      min-width:100px;
      min-height: 100px;
      margin: 10px;
      align-content: center;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <div style="z-index: 1; background-color: rgb(235, 156, 18);width: 300px; height: 300px;">1</div>
  <div style="z-index: 2; background-color: rgb(12, 216, 50);width: 200px; height: 200px;">2</div>
  <div style="z-index: 3; background-color: skyblue;width: 150px; height: 150px;">3</div>
  <div style="z-index: 4; background-color: rgb(225, 43, 43);width: 100px; height: 100px;">4</div>
</body>
</html>
